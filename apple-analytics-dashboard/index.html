<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Apple Analytics Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Apple Inc. Corporate Analytics Dashboard</h1>

        <!-- Row 1: Revenue (Large) + Customer Segments (Small) -->
        <section class="dashboard-section mb-5">
            <div class="row">
                <div class="col-lg-8 col-md-12 mb-4">
                    <div class="chart-container">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 mb-4">
                    <div class="chart-container">
                        <canvas id="customerTypeChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Row 2: Product Sales (Medium) + Regional Performance (Medium) -->
        <section class="dashboard-section mb-5">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="chart-container">
                        <canvas id="productSalesChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="chart-container">
                        <canvas id="regionalPerformanceChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Row 3: Website Traffic (Full Width) -->
        <section class="dashboard-section mb-5">
            <div class="row">
                <div class="col-12">
                    <div class="chart-container">
                        <canvas id="websiteTrafficChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer bg-dark text-white text-center py-4">
        <div class="container">
            <span>Â© Nickolas Harmon Data Analysis Project.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
